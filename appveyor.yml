environment:
  matrix:
    - PYTHON: "C:\Python37-x64"
      TOXENV: "py37"
      TEST_NAME: "win64_py37"

build: off

install:
- pip install tox
- pip install codecov

test_script:
- tox

after_test:
- ps: |
    $codecov_cmd = '& codecov --token "2cfbf1b1-71ee-4871-816b-04c97ea2fca9" -X gcov --name ' + $env:TEST_NAME
    Invoke-Expression $codecov_cmd

on_finish:
  # Upload test results to AppVeyor
  - ps: |
      # this uploads nosetests.xml produced in test_script step
      $wc = New-Object 'System.Net.WebClient'
      $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\results.xml))
